{% extends 'base.html' %}

{% block main-content %}
    <div class="container" style="margin-top: 2em">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3   col-md-4  col-md-offset-4 col-lg-2 col-lg-offset-5 col-sm-4 col-sm-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">{% block form-title %}{% endblock %}</h3>
                    </div>
                    <div class="panel-body">
                        {% block form %}{% endblock %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
