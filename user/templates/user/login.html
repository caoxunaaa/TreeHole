{% extends 'base.html' %}

{% block title %}我的网站|登录{% endblock %}
{% block main-content %}
    <div class="container" style="margin-top: 2em">
        <div class="row">
            <div class="col-xs-6 col-xs-offset-3   col-md-4  col-md-offset-4 col-lg-2 col-lg-offset-5 col-sm-4 col-sm-offset-4">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">登录</h3>
                    </div>
                    <div class="panel-body">
                        <form method="POST" action="">
                            {% csrf_token %}
                            {% for field in form %}
                                <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                                <div>{{ field }}</div>
                            {% endfor %}
                            <br/>
                            <div class="clearfix"></div>
                            <a href="#" class="pull-left">忘记密码？</a>
                            <input type="submit" value="提交" class="btn btn-primary pull-right">
                            <input type="hidden" name="'next" value="{{ next }}">
                        </form>
                    </div>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
