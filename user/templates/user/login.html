<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="post" action="">
        {% csrf_token %}
        {% for field in form %}
            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
            {{ field }}
        {% endfor %}
        <input type="submit" value="提交" class="btn btn-primary pull-right">
        <input type="hidden" name="'next" value="{{ next }}">
    </form>
</body>
</html>
